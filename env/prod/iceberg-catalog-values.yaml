# Iceberg Catalog Production Environment Configuration
# Platform defaults: platform/iceberg-catalog/values.yaml
# Override ONLY environment-specific values

# Production-specific warehouse bucket (matches MinIO prod bucket)
catalog:
  warehouse: s3://lakehouse-prod-warehouse/

# Production-grade resources for high throughput
resources:
  requests:
    memory: 2Gi
    cpu: 1000m
  limits:
    memory: 4Gi
    cpu: 2000m

