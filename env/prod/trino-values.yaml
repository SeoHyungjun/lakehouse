# Trino Production Environment Configuration
# Platform defaults: platform/trino/values.yaml
# Override ONLY environment-specific values

trino:
  server:
    # Production coordinator with large heap and resources
    coordinator:
      jvm:
        maxHeapSize: "8G"  # Production-scale heap
      config:
        query:
          max-memory: "8GB"
      resources:
        requests:
          memory: 8Gi
          cpu: 4000m
        limits:
          memory: 16Gi
          cpu: 8000m
    
    # Production worker with large heap and resources
    worker:
      jvm:
        maxHeapSize: "8G"  # Production-scale heap
      resources:
        requests:
          memory: 8Gi
          cpu: 4000m
        limits:
          memory: 16Gi
          cpu: 8000m

  # Override warehouse path for production environment
  additionalCatalogs:
    iceberg: |
      connector.name=iceberg
      iceberg.catalog.type=rest
      iceberg.rest.uri=http://iceberg-catalog.lakehouse-platform.svc.cluster.local:8181
      iceberg.rest.warehouse=s3://lakehouse-prod-warehouse/
      fs.native-s3.enabled=true
      s3.endpoint=http://minio.lakehouse-platform.svc.cluster.local:9000
      s3.path-style-access=true
      s3.aws-access-key=${ENV:S3_ACCESS_KEY}
      s3.aws-secret-key=${ENV:S3_SECRET_KEY}
      s3.region=us-east-1

