trino:
  server:
    coordinator:
      jvm:
        maxHeapSize: "1G"
      config:
        query:
          max-memory: "1GB"
      resources:
        requests:
          memory: 1Gi
          cpu: 500m
        limits: {} # Unbounded for dev stability
    worker:
      jvm:
        maxHeapSize: "1G"
      resources:
        requests:
          memory: 1Gi
          cpu: 500m
        limits: {} # Unbounded for dev stability
  additionalCatalogs:
    iceberg: |
      connector.name=iceberg
      iceberg.catalog.type=rest
      iceberg.rest-catalog.uri=http://iceberg-catalog.lakehouse-platform.svc.cluster.local:8181
      iceberg.rest-catalog.warehouse=s3://lakehouse-dev-warehouse/
      fs.native-s3.enabled=true
      s3.endpoint=http://minio.lakehouse-platform.svc.cluster.local:9000
      s3.path-style-access=true
      s3.aws-access-key=admin
      s3.aws-secret-key=changeme123
      s3.region=us-east-1
  secrets:
    s3:
      accessKeyId: admin
      secretAccessKey: changeme123
