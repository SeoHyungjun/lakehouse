# MinIO Configuration - Development Environment

# Deployment mode: standalone for single-node development
mode: standalone

# Number of replicas (only used in distributed mode)
replicas: 1

# Persistence configuration
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""  # Use cluster default storage class

# Resource allocation (minimal for dev)
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Service configuration
service:
  type: ClusterIP
  port: 9000
  consolePort: 9001

# Root credentials (dev environment)
# WARNING: Change these for production!
rootUser: admin
rootPassword: dev-minio-password-123

# Buckets to create automatically
buckets:
  - name: lakehouse-dev-raw
    policy: none
    purge: false
  - name: lakehouse-dev-warehouse
    policy: none
    purge: false
  - name: lakehouse-dev-temp
    policy: none
    purge: false

# Security context
securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Ingress (disabled for dev)
ingress:
  enabled: false

# Metrics (disabled for dev)
metrics:
  serviceMonitor:
    enabled: false

# Console ingress (disabled for dev)
consoleIngress:
  enabled: false
