# Iceberg Catalog Development Environment Configuration
# Platform defaults: platform/iceberg-catalog/values.yaml
# Override ONLY environment-specific values

# Dev-specific warehouse bucket (matches MinIO dev bucket)
catalog:
  warehouse: s3://lakehouse-dev-warehouse/
  
  # Use PostgreSQL backend instead of SQLite for dev (production-like)
  jdbc:
    uri: jdbc:postgresql://airflow-postgresql.lakehouse-platform.svc.cluster.local:5432/iceberg
    driver: org.postgresql.Driver
    existingSecret: "postgres-creds"

# Minimal resources for local development
resources:
  requests:
    memory: 256Mi
    cpu: 100m

