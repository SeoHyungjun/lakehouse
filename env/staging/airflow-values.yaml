# Airflow Staging Environment Configuration
# Platform defaults: platform/airflow/values.yaml
# Override ONLY environment-specific values

airflow:
  # Staging webserver with HA (2 replicas for availability testing)
  webserver:
    replicas: 2  # HA configuration

  # Staging scheduler with HA (2 replicas)
  scheduler:
    replicas: 2  # HA configuration

  # PostgreSQL with moderate resources and production-like storage class
  postgresql:
    primary:
      persistence:
        size: 20Gi  # Moderate for staging
        storageClass: gp3  # Production-like storage class
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m

  # GitSync with staging branch
  dags:
    gitSync:
      enabled: true
      repo: "https://github.com/your-org/lakehouse-workflows.git"
      branch: staging  # Staging-specific branch
      wait: 60
      maxFailures: 3

  # Staging-specific Airflow configuration
  config:
    core:
      parallelism: 32
      max_active_tasks_per_dag: 16
      max_active_runs_per_dag: 8

    webserver:
      expose_config: "True"
      rbac: "True"
      authenticate: "True"
      auth_backend: "airflow.api.auth.backend.basic_auth"

    api:
      auth_backends: "airflow.api.auth.backend.basic_auth"

    kubernetes:
      delete_worker_pods: "True"
      delete_worker_pods_on_failure: "False"
      worker_pods_creation_batch_size: 5

    logging:
      logging_level: "INFO"
      remote_logging: "False"  # Disabled for staging

  # Metrics enabled for staging observability
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
      labels:
        environment: staging

  # Ingress enabled for staging access
  ingress:
    enabled: true
    web:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - name: airflow-staging.example.com
          tls:
            enabled: true
            secretName: airflow-staging-tls

  # Triggerer enabled for staging (deferrable operators testing)
  triggerer:
    enabled: true
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

