# MinIO Staging Environment Configuration
# Platform defaults: platform/minio/values.yaml
# Override ONLY environment-specific values

# Staging-specific bucket naming (environment-prefixed)
buckets:
  - name: lakehouse-staging-raw
    policy: none
    purge: false
  - name: lakehouse-staging-warehouse
    policy: none
    purge: false
  - name: lakehouse-staging-temp
    policy: none
    purge: false

# Staging storage size (larger than dev, production-like testing)
persistence:
  size: 50Gi

# Moderate resources for staging (production-like without full cost)
resources:
  requests:
    memory: 1Gi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m

# Enable metrics for staging observability
metrics:
  serviceMonitor:
    enabled: true

