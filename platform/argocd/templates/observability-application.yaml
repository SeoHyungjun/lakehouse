{{- if and .Values.installApps .Values.applications.observability.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project | default "lakehouse" }}
  
  source:
    repoURL: {{ .Values.repoURL | required "repoURL is required" }}
    targetRevision: {{ .Values.targetRevision | default "HEAD" }}
    path: platform/observability
    helm:
      valueFiles:
        - values.yaml
        - ../../env/{{ .Values.environment }}/observability-values.yaml
  
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .Values.platformNamespace | default "lakehouse-platform" }}
  
  syncPolicy:
    automated:
      prune: {{ .Values.applications.observability.syncPolicy.prune | default true }}
      selfHeal: {{ .Values.applications.observability.syncPolicy.selfHeal | default true }}
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - Validate=false
      - SkipDryRunOnMissingResource=true
      - Replace=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 5m
  
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
{{- end }}
