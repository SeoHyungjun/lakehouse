
{{- if and .Values.installApps .Values.applications.minio.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project | default "lakehouse" }}
  
  source:
    repoURL: {{ .Values.repoURL | required "repoURL is required" }}
    targetRevision: {{ .Values.targetRevision | default "HEAD" }}
    path: platform/minio
      valueFiles:
        - values.yaml
        - ../../env/{{ .Values.environment }}/minio-values.yaml
  
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .Values.platformNamespace | default "lakehouse-platform" }}
  
  syncPolicy:
    automated:
      prune: {{ .Values.applications.minio.syncPolicy.prune }}
      selfHeal: {{ .Values.applications.minio.syncPolicy.selfHeal }}
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
{{- end }}
