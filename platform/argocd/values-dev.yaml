# Development Environment - ArgoCD Configuration
# Optimized for local development

# ArgoCD subchart - minimal resources
argo-cd:
  server:
    replicas: 1
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 250m
  
  repoServer:
    replicas: 1
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 250m
  
  controller:
    replicas: 1
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

# Application manifests configuration
environment: dev
repoURL: "https://github.com/your-org/lakehouse.git"
targetRevision: main

# All applications enabled for development
applications:
  minio:
    enabled: true
    syncPolicy:
      prune: true
      selfHeal: true
  
  icebergCatalog:
    enabled: true
    syncPolicy:
      prune: true
      selfHeal: true
  
  trino:
    enabled: true
    syncPolicy:
      prune: true
      selfHeal: true
  
  airflow:
    enabled: true
    syncPolicy:
      prune: true
      selfHeal: true
  
  observability:
    enabled: true
    syncPolicy:
      prune: true
      selfHeal: true
