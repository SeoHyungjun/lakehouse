# Development Environment - Iceberg Catalog Configuration
# Optimized for local development with minimal resources

replicaCount: 1

catalog:
  warehouse: s3://lakehouse-dev-warehouse/
  
  s3:
    endpoint: http://minio.lakehouse-platform.svc.cluster.local:9000
    accessKeyId: admin
    secretAccessKey: changeme123
    pathStyleAccess: true
  
  # Use SQLite for development (no external database required)
  backend: jdbc
  jdbc:
    uri: jdbc:sqlite:file:/data/iceberg-catalog.db
    driver: org.sqlite.JDBC

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 250m

persistence:
  enabled: true
  size: 1Gi

metrics:
  enabled: false
