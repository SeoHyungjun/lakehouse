# MinIO Helm Chart Values
# Override values for upstream MinIO chart

# Mode: standalone for dev, distributed for prod
mode: standalone

# Replicas (only for distributed mode)
replicas: 1

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""  # Use cluster default

# Resources
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Service configuration
service:
  type: ClusterIP
  port: 9000
  consolePort: 9001

# Ingress (disabled by default)
ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

# Root credentials (should be overridden via environment-specific values)
# Using SealedSecrets
rootUser: ""
rootPassword: ""
existingSecret: "minio-creds"

# Buckets to create on startup
buckets:
  - name: lakehouse
    policy: none
    purge: false

# Security context
securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Metrics
metrics:
  serviceMonitor:
    enabled: false
