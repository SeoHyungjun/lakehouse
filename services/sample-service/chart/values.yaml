# Sample Service Helm Chart Values

# Image configuration
image:
  repository: sample-service
  pullPolicy: IfNotPresent
  tag: "latest"

# Replica count
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

# Environment variables
env:
  SERVICE_PORT: "8080"
  LOG_LEVEL: "INFO"
  TRINO_ENDPOINT: "http://trino.lakehouse-platform.svc.cluster.local:8080"
  S3_ENDPOINT: "http://minio.lakehouse-platform.svc.cluster.local:9000"
  ICEBERG_CATALOG_URI: "http://iceberg-catalog.lakehouse-platform.svc.cluster.local:8181"

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics

# Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
